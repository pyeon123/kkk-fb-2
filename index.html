<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공유 페이지 제목</title>

    <meta property="og:title" content="[사용자 지정] 여기에 공유될 제목을 넣어주세요">
    
    <meta property="og:description" content="[사용자 지정] 여기에 공유될 설명을 넣어주세요.">

    <meta property="og:image" content="[사용자 지정] 실제 공유하고 싶은 이미지 파일의 URL을 넣어주세요 (예: https://example.com/my-awesome-photo.jpg)">
    
    <meta property="og:url" content="[사용자 지정] 사용자를 이동시키고 싶은 다른 페이지의 URL을 넣어주세요 (예: https://example.com/landing-page)">
    
    <meta property="og:type" content="website"> </head>
<body>
    <h1>이 페이지는 실제 공유 버튼을 누를 때 접속되는 페이지입니다.</h1>
    <p>하지만 Open Graph 태그 덕분에 사용자들은 **og:image**의 이미지와 **og:url**의 주소를 보게 됩니다.</p>

    <a href="https://www.facebook.com/sharer/sharer.php?u=[사용자 지정] 이 페이지의 절대 URL" target="_blank" title="페이스북 공유">
        **페이스북으로 이 이미지와 다른 링크 공유하기**
    </a>
    
    </body>
</html>
